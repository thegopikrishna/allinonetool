<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL - IN - ONE Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --accent: #10b981;
      --background: #f3f4f6;
      --surface: #ffffff;
      --text: #111827;
      --border: #e5e7eb;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
    }
    .dark-mode {
      --background: #111827;
      --surface: #1f2937;
      --text: #f9fafb;
      --border: #374151;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1.25rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      font-size: 1.1rem;
    }
    .header-bar .right {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }
    .icon-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: white;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .tool {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.03);
    }
    h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: var(--primary-dark);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.85rem;
      margin-top: 1rem;
      border-radius: 0.6rem;
      border: 1px solid var(--border);
      font-size: 1rem;
      background: #fff;
    }
    .dropzone {
      border: 2px dashed var(--primary);
      padding: 2rem;
      text-align: center;
      border-radius: 1rem;
      background: #eef2ff;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      margin-top: 1rem;
      padding: 0.9rem;
      font-weight: 600;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--primary-dark);
    }
    .download-link {
      margin-top: 1rem;
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      text-decoration: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 420px;
    }
    .modal-content h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }
    .ad-banner {
      text-align: center;
      padding: 1.25rem;
      margin: 2rem 0;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div><strong>üåê ALL - IN - ONE Tool</strong></div>
    <div class="right">
      <button class="icon-btn" title="Toggle Theme" onclick="toggleTheme()">üåì</button>
      <button class="icon-btn" title="Login" onclick="toggleModal('loginModal')">üîê Login</button>
      <button class="icon-btn" title="Sign Up" onclick="toggleModal('signupModal')">üìù Sign Up</button>
    </div>
  </div>
  <div class="container">
    <div class="ad-banner">
      <!-- Google AdSense Ad Slot -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div class="tool">
      <h2>üñºÔ∏è Image Tools</h2>
      <div class="dropzone" id="dropzone">Drag & Drop or Click to Upload</div>
      <input type="file" id="fileInput" multiple />
      <label>Format Conversion</label>
      <select>
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WEBP</option>
      </select>
      <button class="btn">Convert Image</button>
    </div>
    <div class="tool">
      <h2>üóúÔ∏è ZIP Tools</h2>
      <input type="file" id="zipFile" />
      <button class="btn">Extract ZIP</button>
      <button class="btn">Create ZIP</button>
    </div>
    <div class="tool">
      <h2>üìÑ PDF Tools</h2>
      <input type="file" />
      <select>
        <option>PDF to Word</option>
        <option>Word to PDF</option>
        <option>Excel to PDF</option>
        <option>PDF to Excel</option>
        <option>PPT to PDF</option>
        <option>PDF to PPT</option>
        <option>Image to PDF</option>
        <option>PDF to Image</option>
        <option>JPG to PDF</option>
        <option>PDF to JPG</option>
        <option>Text to PDF</option>
        <option>PDF to Text</option>
      </select>
      <button class="btn">Convert</button>
    </div>
    <div class="tool">
      <h2>üìÖ Days Calculator</h2>
      <input type="date" id="date1" /> to <input type="date" id="date2" />
      <button class="btn" onclick="calcDays()">Calculate Days</button>
      <div id="dayResult"></div>
    </div>
  </div>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="email" placeholder="Email" id="loginEmail" />
      <input type="password" placeholder="Password" id="loginPass" />
      <button class="btn" onclick="closeModal('loginModal')">Login</button>
    </div>
  </div>
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h3>Sign Up</h3>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button class="btn" onclick="closeModal('signupModal')">Register</button>
    </div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
    function toggleModal(id) {
      const modal = document.getElementById(id);
      if (modal) modal.style.display = 'flex';
    }
    function closeModal(id) {
      const modal = document.getElementById(id);
      if (modal) modal.style.display = 'none';
    }
    function calcDays() {
      const d1 = new Date(document.getElementById('date1').value);
      const d2 = new Date(document.getElementById('date2').value);
      const diff = Math.abs(d2 - d1);
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById('dayResult').innerText = `Difference: ${days} day(s)`;
    }
    window.onclick = function(e) {
      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
      }
    }
  </script>
</body>
</html>
